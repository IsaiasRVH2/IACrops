<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imagen - Proyecto</title>
    
</head>
<body>
    <header>
        <h1>Cargar Imagen</h1>
    </header>

    <main>
        <form id="image-form" action="/rec_imagenes_dashboard" method="POST">
            <input type="text" id="image-input" name="img_path" placeholder="Nombre del archivo" required>
            <button type="submit">Confirmar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Tu Empresa</p>
    </footer>

    <script>
        document.getElementById('image-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario automáticamente
    
            const imgPathInput = document.getElementById('image-input');
            const imgPath = imgPathInput.value;
    
            if (imgPath.trim() !== '') {
                // Si se ha ingresado un nombre de archivo, enviar solicitud POST a la página de informe
                fetch('/rec_imagenes_dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: imgPath
                })
                .then(response => {
                    // Redirigir a la página de informe cuando se haya enviado la respuesta
                    window.location.href = '/rec_imagenes_dashboard';
                })
                .catch(error => console.error('Error al enviar la respuesta:', error));
            } else {
                console.log('Por favor, ingresa un nombre de archivo.');
            }
        });
    </script>
    
</body>
</html>
