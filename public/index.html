<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imagen - Proyecto</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Cargar Imagen</h1>
    </header>

    <main>
        <form id="image-form" enctype="multipart/form-data">
            <input type="file" id="image-input" name="image" accept="image/*" required>
            <button type="submit">Confirmar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Tu Empresa</p>
    </footer>

    <script>
        document.getElementById('image-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario automáticamente

            const imageInput = document.getElementById('image-input');
            if (imageInput.files.length > 0) {
                // Si se ha seleccionado una imagen, enviar solicitud POST a la página de informe
                fetch('/informe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: 'Se envió la respuesta'
                })
                .then(response => {
                    // Redirigir a la página de informe cuando se haya enviado la respuesta
                    window.location.href = '/informe';
                })
                .catch(error => console.error('Error al enviar la respuesta:', error));
            } else {
                console.log('Por favor, selecciona una imagen.');
            }
        });
    </script>
</body>
</html>
