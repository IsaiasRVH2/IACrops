{% extends "base.html" %}



{% block contenido %}
    <h1>ManageCrops</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="navbar-brand" href="{% url 'configcrops' %}">Configuración de cultivos</a>
        <a class="navbar-brand" href="{% url 'gadgetscrops' %}">Gadgets</a>
        
    </nav>

    <form method="post" action="{% url 'guardar_datos' %}">
        {% csrf_token %}
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">
        <br>
        <label for="municipio">Municipio:</label>
        <input type="text" id="municipio" name="municipio">
        <br>
        <label for="semilla">Semilla:</label>
        <input type="text" id="semilla" name="semilla">
        <br>
        <label for="fecha_siembra">Fecha de siembra:</label>
        <input type="date" id="fecha_siembra" name="fecha_siembra">
        <br>
        <label for="tipo_riego">Tipo de riego:</label>
        <input type="text" id="tipo_riego" name="tipo_riego">
        <br>
        <label for="densidad_siembra">Densidad de siembra (número de semillas por metro cuadrado):</label>
        <input type="number" id="densidad_siembra" name="densidad_siembra">
        <br>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
